<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="/webjars/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/4.5.3/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/webjars/bootstrap/4.5.3/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/stylesheet.css"/>
    <title>Login page</title>
</head>
<body class="bg-light">
<div class="container">
    <div class="row">
        <div class="col-lg-4 col-md-6 mx-auto mt-5 px-lg-4">
            <form th:action="@{/login}" method="post" class="mx-4">
                <h4 class="font-weight-bolder">Please sign in</h4>
                <div class="form-group my-md-0">
                    <label for="inputEmail" class="sr-only">Email address</label>
                    <input name="username" class="form-control" id="inputEmail" placeholder="Email address" type="email"
                           required autofocus>
                </div>
                <div class="form-group mb-md-1">
                    <label for="inputPassword" class="sr-only">Password</label>
                    <input name="password" class="form-control" id="inputPassword" placeholder="Password"
                           type="password" required>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block">Sign in</button>
                </div>
                <div th:if="${param.error}">Invalid username and password.</div>
                <div th:if="${param.logout}">You have been logged out.</div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
